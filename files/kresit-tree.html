<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>KReSIT Data Visalization</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="tree-boxes.css">

    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="https://d3js.org/d3.v3.min.js" type="text/javascript"></script>
    <script src="tree-boxes.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
        <ct-visualization id="tree-container"></ct-visualization>
        <script>
          sensorDescription={};
          d3.json("https://seil.cse.iitb.ac.in/sensor_description", function(error, json) {
            json.forEach(element => {
              sensorDescription[element.sensor_id] = element;
            });
            d3.json("data-example.json", function(error, json) {
              treeBoxes('', json.tree,sensorDescription);
            });  
    			});
          
        </script>
    </div>
</body>
</html>
